<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <script src="../app/bower_components/eventEmitter/EventEmitter.min.js"></script>
        <script src="mqttws.js"></script>
        <script>
            var connection = MQTT.connect('ws://127.0.0.1:8080/', function() {
                var queue = connection.topic('/foo/bar');
                queue.subscribe();
                queue.on('data', function(data) {
                    document.body.innerHTML = '<code>' + new Date() + ': ' + data + '</code><br>' +
                                              document.body.innerHTML;
                });
                queue.push('asd');
            });
        </script>
    </head>
    <body>
    </body>
</html>
